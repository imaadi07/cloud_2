<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            padding: 10px;
            font-size: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 10px;
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .button:active {
            background-color: #ccc;
        }
        .button.operator {
            background-color: #f9a825;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperation('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperation('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="setOperation('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operation = '';
        let firstNumber = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function setOperation(op) {
            if (currentInput === '') return;
            firstNumber = currentInput;
            operation = op;
            currentInput = '';
            display.value = '';
        }

        function calculateResult() {
            if (firstNumber === '' || currentInput === '') return;
            let result;
            switch (operation) {
                case '+':
                    result = parseFloat(firstNumber) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(firstNumber) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(firstNumber) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(firstNumber) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            display.value = result;
            currentInput = '';
            operation = '';
            firstNumber = '';
        }

        function clearDisplay() {
            currentInput = '';
            operation = '';
            firstNumber = '';
            display.value = '';
        }
    </script>
</body>
</html>
